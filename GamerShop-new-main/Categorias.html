    <link rel="stylesheet" href="styles.css">
    <style>
        body { background: #1b1b1b; color: white; font-family: Arial, sans-serif; margin: 0; text-align: center; }
        .header-container, .footer-container { background: #222; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        #logo-gamershop { color: white; font-weight: bold; font-size: 20px; margin-left: 15px; text-decoration: none; }
        .categorias-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; padding: 20px; }
        .categoria { background: #333; border-radius: 10px; box-shadow: 2px 2px 10px rgba(255,255,255,0.1); padding: 15px; width: 320px; text-align: center; transition: .2s; }
        .categoria:hover { transform: scale(1.05); }
        .categoria img { width: 100%; height: 250px; object-fit: cover; border-radius: 5px; }
        .categoria a { display: block; margin-top: 15px; font-weight: bold; text-decoration: none; color: white; font-size: 18px; }
        .back-button { margin: 20px; }
        .back-button a { padding: 12px 18px; background: white; border-radius: 5px; color: black; transition: .3s; text-decoration: none; }
        .back-button a:hover { background: gray; }
        .footer-container { justify-content: center; }
    </style>
</head>
